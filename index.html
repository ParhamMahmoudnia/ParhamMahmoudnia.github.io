<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Professional Presence</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-profile-image.jpg" alt="Your Profile Image">
        <h1>Hello, World!</h1>
        <p>Welcome to my professional space. I am passionate about coding and committed to continuous improvement in the world of programming.</p>
        <p>Feel free to explore my <a href="https://github.com/your-username" target="_blank">GitHub</a> for more projects and contributions.</p>
        <p>Let's code together and make an impact!</p>
    </div>
</body>
</html>
